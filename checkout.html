<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - LIFTUP GYM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 2.5rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #e74c3c;
        }
        .cart-summary {
            margin-bottom: 2rem;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 1rem;
        }
        .cart-summary ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-summary li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .cart-summary .total {
            font-weight: bold;
            color: #e74c3c;
            margin-top: 1rem;
        }
        form {
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e74c3c;
        }
        .checkout-btn {
            width: 100%;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
        .checkout-btn:hover {
            background: #c0392b;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .success-message.active {
            display: block;
        }
        .ok-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 30px;
            margin-top: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .ok-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <div class="cart-summary" id="cartSummary">
            <h3>Order Summary</h3>
            <ul id="cartItems">
                <!-- Cart items will be listed here -->
            </ul>
            <div class="total" id="cartTotal"></div>
        </div>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z ]+" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required placeholder="Your Address"></textarea>
            </div>
            <button type="submit" class="checkout-btn">Confirm Purchase</button>
        </form>
        <div class="success-message" id="successMessage">
            <div style="font-size:3rem;color:#27ae60;">✅</div>
            <h3>Thank you for your purchase!</h3>
            <p>Your order has been placed successfully. We will contact you soon.</p>
            <button class="ok-btn" onclick="goHome()">OK</button>
        </div>
    </div>
    <script>
        // Load cart from localStorage (shared with zuha.html)
        function loadCart() {
            let cart = [];
            try {
                cart = JSON.parse(localStorage.getItem('cart')) || [];
            } catch(e) {}
            return cart;
        }
        function renderCart() {
            const cart = loadCart();
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            if (cart.length === 0) {
                cartItems.innerHTML = '<li>Your cart is empty.</li>';
                cartTotal.textContent = '';
                return;
            }
            let total = 0;
            cartItems.innerHTML = cart.map(item => {
                total += item.price;
                return `<li><strong>${item.name}</strong> - ₹${item.price.toLocaleString()} <span style='color:#e74c3c;'>${item.review || ''}</span></li>`;
            }).join('');
            cartTotal.textContent = `Total: ₹${total.toLocaleString()}`;
        }
        renderCart();
        // Handle checkout form
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('checkoutForm').style.display = 'none';
            document.getElementById('cartSummary').style.display = 'none';
            document.getElementById('successMessage').classList.add('active');
            // Optionally clear cart
            localStorage.removeItem('cart');
        });
        function goHome() {
            window.location.href = 'zuha.html';
        }
    </script>
</body>
</html>
